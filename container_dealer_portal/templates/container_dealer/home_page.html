{% extends 'container_dealer/base.html' %}
{% block content %}
{% load static %}

<div class="w3-bar w3-large w3-black">
  <div class="w3-bar-item w3-left w3-black"> Dealer Portal: {{user.username}}</div>
  <a class="w3-bar-item w3-btn w3-teal w3-right" href="/container_dealer_portal/logout/">Logout</a>
  <a class="w3-bar-item w3-btn w3-teal w3-right" href="/container_dealer_portal/order_list/">Orders</a>
  <a class="w3-bar-item w3-btn w3-teal w3-right" href="/container_dealer_portal/manage_vehicles/">Container</a>
  <a class="w3-bar-item w3-btn w3-teal w3-right" href="/container_dealer_portal/history/">Earnings</a>
</div>

<div class="w3-display-container" style="height:800px;">
  <div class="w3-display-left" style="padding-left: 200px;">

<h3 class="w3-container w3-bar w3-black w3-large" style="padding:8px"><center>Post Container<center></h3>

<form class="w3-container" action="/container_dealer_portal/add_container/" method="post">{% csrf_token %}
  <lable>Container Name :</lable> <input class="w3-input" type="text" name="car_name"><br><br>
  <lable>Color :</lable> <input class="w3-input" type="text" name="color"><br><br>
  <lable>City :</lable> <input class="w3-input" type="text" name="city"><br><br>
  <lable>Pincode :</lable> <input class="w3-input" type="text" name="pincode"><br><br>
  <lable>Description :</lable> <input class="w3-input" type="text" name="description"><br><br>
  <lable>Capacity (size) :</lable> <input class="w3-input" type="text" name="capacity"><br><br>
  <input class="w3-btn w3-green" type="submit" value="Add Container"><br><br>
<form>
</div>

<div class = "w3-display-right">
  <img src="{% static "images/con1.jpg" %}" width="750px">
</div>

{% endblock %}
